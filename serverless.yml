# serverless.yml

service: speedtest-serverless

custom:
  tableName: 'speedtest-table-${self:provider.stage}'
  stage: ${opt:stage, self:provider.stage}
  domains:
    baseDomain: mydigi.tech
    prod: api.${self:custom.domains.baseDomain}
    dev: dev-api.${self:custom.domains.baseDomain}
  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    certificateName: '*.${self:custom.domains.baseDomain}'
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  apiKeys:
    - ${self:provider.stage}-api-key
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["SpeedtestDynamoDBTable", "Arn" ] }
    - Effect: Allow
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface
      Resource: "*"
  environment:
    SPEEDTEST_TABLE: ${self:custom.tableName}
    RDS_HOST: ${ssm:/speedtest/rds/host}
    RDS_USER: ${ssm:/speedtest/rds/user}
    RDS_DATABASE: ${ssm:/speedtest/rds/database}
    RDS_PASSWORD: ${ssm:/speedtest/rds/password~true}
    DEBUG: api-speedtest:*
  vpc:
    securityGroupIds:
      - "Fn::GetAtt": ServerlessSecurityGroup.GroupId
    subnetIds:
      - Ref: ServerlessSubnetA
      - Ref: ServerlessSubnetB

functions:
  app:
    handler: app.handler
    events:
      - http:
          path: log
          method: put
          private: true
      - http:
          path: /
          method: get
          private: false
      - http:
          path: wake
          method: get
          private: false

plugins:
  - serverless-domain-manager

resources:
  Resources:
    SpeedtestDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: date
            AttributeType: S
          -
            AttributeName: time
            AttributeType: S
        KeySchema:
          -
            AttributeName: date
            KeyType: HASH
          -
            AttributeName: time
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}
    ServerlessVPC:
      Type: AWS::EC2::VPC
      Properties:
        CidrBlock: "172.17.0.0/16"
        Tags:
          - Key: Name
            Value: "speed test vpc"
    ServerlessSubnetA:
      DependsOn: ServerlessVPC
      Type: AWS::EC2::Subnet
      Properties:
        VpcId:
          Ref: ServerlessVPC
        AvailabilityZone: ${self:provider.region}a
        CidrBlock: "172.17.0.0/24"
        Tags:
          - Key: Name
            Value: "speed test subnet a"
    ServerlessSubnetB:
      DependsOn: ServerlessVPC
      Type: AWS::EC2::Subnet
      Properties:
        VpcId:
          Ref: ServerlessVPC
        AvailabilityZone: ${self:provider.region}b
        CidrBlock: "172.17.1.0/24"
        Tags:
          - Key: Name
            Value: "speed test subnet b"
    ServerlessSecurityGroup:
      DependsOn: ServerlessVPC
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: SecurityGroup for Serverless Functions
        VpcId:
          Ref: ServerlessVPC
        Tags:
          - Key: Name
            Value: "speed test serverless security group"
    ServerlessStorageSecurityGroup:
      DependsOn: ServerlessVPC
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Ingress for RDS Instance
        VpcId:
          Ref: ServerlessVPC
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 3306
            ToPort: 3306
            CidrIp: 0.0.0.0/0
#            TODO: Remove CIDR and restore SourceSecurityGroupId after testing!!!
#            SourceSecurityGroupId:
#              Ref: ServerlessSecurityGroup
        Tags:
          - Key: Name
            Value: "speed test storage security group"
    ServerlessRDSSubnetGroup:
      Type: AWS::RDS::DBSubnetGroup
      Properties:
        DBSubnetGroupDescription: "RDS Subnet Group"
        SubnetIds:
          - Ref: ServerlessSubnetA
          - Ref: ServerlessSubnetB
        Tags:
          - Key: Name
            Value: "speed test RDS subnet group"
    ServerlessInternetGateway:
      DependsOn: ServerlessVPC
      Type: AWS::EC2::InternetGateway
      Properties:
        Tags:
          - Key: Name
            Value: "speed test internet gateway"
    ServerlessAttachInternetGateway:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
        VpcId:
          Ref: ServerlessVPC
        InternetGatewayId:
          Ref: ServerlessInternetGateway
    ServerlessRouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId:
          Ref: ServerlessVPC
        Tags:
          - Key: Name
            Value: "speed test route table"
    ServerlessRoute:
      Type: AWS::EC2::Route
      DependsOn: ServerlessInternetGateway
      Properties:
        RouteTableId:
          Ref: ServerlessRouteTable
        DestinationCidrBlock: 0.0.0.0/0
        GatewayId:
          Ref: ServerlessInternetGateway
    ServerlessVpcEndpoint:
      Type: AWS::EC2::VPCEndpoint
      Properties:
        VpcId:
          Ref: ServerlessVPC
        PolicyDocument: "{\"Version\":\"2008-10-17\",\"Statement\":[{\"Effect\":\"Allow\",\"Principal\":\"*\",\"Action\":\"*\",\"Resource\":\"*\"}]}"
        RouteTableIds:
          - Ref: ServerlessRouteTable
        ServiceName: "com.amazonaws.${self:provider.region}.dynamodb"